<!doctype html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>INEX Development Workflow â€” Testing Environment</title>
<meta name="description" content="Test environment for INEX development workflow - safe testing without affecting main files" />
<link rel="icon" type="image/svg+xml" href="vite.svg" />
<link rel="alternate icon" type="image/x-icon" href="vite.ico" />
<style>
  :root{
    --inex-charcoal:#191919;
    --maroon:#A62E3F;
    --maroon-700:#7c2330;
    --ink:#111; --muted:#666; --border:#e6e6e6;
    --bg:#f5f6f8; --panel:#ffffff; --panel-ink:#222;
    --accent:#FFB200; --accent-ink:#111;
    --radius:16px; --radius-sm:12px;
    --shadow:0 3px 16px rgba(0,0,0,.08);
  }
  html[data-theme="dark"]{
    --ink:#e8ecf6; --muted:#9fa8bc; --border:rgba(255,255,255,.12);
    --bg:#08090e; --panel:rgba(18,20,28,.65); --panel-ink:#e9edf7;
    --shadow:0 20px 50px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.04);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--panel-ink);
       font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
       letter-spacing:.2px;transition:background-color .25s ease,color .25s ease;}

  /* Topbar */
  .topbar{position:sticky;top:0;z-index:80;display:flex;align-items:center;gap:.75rem;padding:.9rem 1.25rem;background:var(--inex-charcoal);color:#fff;border-bottom:3px solid #2a2a2a}
  html[data-theme="dark"] .topbar{background:linear-gradient(180deg, rgba(8,9,14,.9), rgba(8,9,14,.6));border-bottom:1px solid var(--border);backdrop-filter: blur(10px)}
  .brand{display:flex;align-items:center;gap:.75rem;font-weight:800}
  .brand img{height:36px;width:auto;filter:drop-shadow(0 2px 8px rgba(0,0,0,.35))}
  .brand small{opacity:.8;font-weight:600}
  .spacer{flex:1}
  .toggle{display:inline-flex;align-items:center;gap:.5rem;padding:.45rem .7rem;border-radius:999px;border:1px solid rgba(255,255,255,.25);color:#fff;background:rgba(255,255,255,.06);cursor:pointer;font-weight:800;font-size:12px;text-decoration:none}
  .toggle .dot{width:9px;height:9px;border-radius:50%;background:#FFB200;box-shadow:0 0 10px #ffb20088}
  .test-btn{display:inline-flex;align-items:center;gap:.5rem;margin-right:.5rem;padding:.45rem .7rem;border-radius:10px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:#fff;text-decoration:none;font-weight:800;cursor:pointer}

  /* Layout */
  .wrap{display:grid;grid-template-columns:260px minmax(0,1fr);min-height:calc(100vh - 64px)}
  aside{background:#fafafa;border-right:1px solid var(--border);padding:1rem}
  html[data-theme="dark"] aside{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01))}
  .nav h3{margin:.25rem 0 .6rem 0;font-size:12px;text-transform:uppercase;letter-spacing:.12em;color:#888}
  html[data-theme="dark"] .nav h3{color:var(--muted)}
  .nav a{display:flex;align-items:center;gap:.6rem;padding:.6rem .7rem;border-radius:10px;color:#333;text-decoration:none;border:1px solid transparent;transition:.18s ease all}
  .nav a:hover,.nav a:focus-visible{background:#f0f0f0}
  .nav a.active{color:var(--maroon);background:#f8f1f2;font-weight:700;border:1px solid #f0d8dc}
  html[data-theme="dark"] .nav a{color:var(--panel-ink)}
  html[data-theme="dark"] .nav a:hover{background:rgba(255,255,255,.05);border-color:var(--border)}
  html[data-theme="dark"] .nav a.active{background:linear-gradient(180deg, rgba(166,46,63,.28), rgba(166,46,63,.18));border-color:#5c2029;color:#fff;box-shadow:0 8px 26px rgba(166,46,63,.25)}

  main{padding:1.25rem;max-width:1400px;margin-inline:auto}
  .header{display:flex;align-items:baseline;gap:1rem;flex-wrap:wrap;margin:.25rem 0 1rem 0}
  .header h1{margin:0;font-size:24px;color:var(--ink)}
  .muted{color:var(--muted)}
  .cards{display:grid;gap:1rem;grid-template-columns:repeat(12,minmax(0,1fr))}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:var(--shadow);transform:translateZ(0)}
  html[data-theme="dark"] .card{backdrop-filter: blur(10px)}
  .head{padding:.8rem 1rem;background:#f8f8f8;border-bottom:1px solid var(--border);font-weight:800}
  html[data-theme="dark"] .head{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02))}
  .body{padding:1rem}
  .list{margin:0;padding-left:1.1rem}.list li{margin:.3rem 0}
  .pill{display:inline-block;background:#f7f7f7;border:1px solid var(--border);border-radius:999px;padding:.35rem .65rem;font-size:12px}
  html[data-theme="dark"] .pill{background:rgba(255,255,255,.06);border-color:var(--border);color:var(--panel-ink)}
  .btn{display:inline-flex;align-items:center;justify-content:center;padding:.8rem 1rem;border-radius:12px;border:1px solid transparent;text-decoration:none;font-weight:800;cursor:pointer;transition:.15s transform ease}
  .btn:hover{transform:translateY(-1px);filter:brightness(.97)}
  .btn.primary{background:var(--maroon);color:#fff;border-color:var(--maroon-700)}
  .btn.secondary{background:var(--accent);color:var(--accent-ink);border-color:#e6a300}
  .btn.ghost{background:#fff;color:var(--maroon);border-color:#e9c6cc}
  html[data-theme="dark"] .btn.ghost{background:rgba(255,255,255,.06);color:#fff;border-color:var(--border)}
  .span-4{grid-column:span 4}.span-6{grid-column:span 6}.span-8{grid-column:span 8}.span-12{grid-column:1/-1}

  /* Test environment specific styles */
  .test-banner{background:linear-gradient(90deg, #ff6b6b, #ffa500);color:#fff;padding:.5rem 1rem;text-align:center;font-weight:800;font-size:12px;text-transform:uppercase;letter-spacing:.1em}
  .test-controls{background:rgba(255,255,255,.05);border:1px solid var(--border);border-radius:12px;padding:1rem;margin-bottom:1rem}
  .test-controls h4{margin:0 0 .5rem 0;color:var(--accent)}
  .test-controls .control-group{display:flex;gap:.5rem;flex-wrap:wrap;margin-bottom:.5rem}
  .test-controls input, .test-controls select{padding:.4rem .6rem;border:1px solid var(--border);border-radius:6px;background:var(--panel);color:var(--panel-ink)}
  .test-controls button{padding:.4rem .8rem;background:var(--accent);color:var(--accent-ink);border:none;border-radius:6px;cursor:pointer;font-weight:600}
  .test-controls button:hover{filter:brightness(1.1)}

  .footer{color:#999;font-size:12px;text-align:center;padding:1.2rem}
  html[data-theme="dark"] .footer{color:var(--muted)}

  @media (max-width:1000px){
    .wrap{grid-template-columns:1fr}
    .span-4,.span-6,.span-8{grid-column:1/-1}
  }
</style>
</head>
<body>
<div class="test-banner">ğŸ§ª TESTING ENVIRONMENT - Safe to modify without affecting main files</div>

<header class="topbar">
  <div class="brand">
    <img src="inex-logo.png" alt="INEX Systems & Designs Logo" />
    <span>INEX Development Workflow â€” Testing</span>
    <small>Â· Safe testing environment</small>
  </div>

  <button class="test-btn" id="testWorkflow">ğŸ§ª Test Workflow</button>

</header>

<div class="wrap">
  <aside>
    <nav class="nav">
      <h3>Testing Navigation</h3>
      <a href="#/dashboard" data-route="dashboard" class="active">ğŸ  Dashboard Test</a>
      <a href="#/workflow"  data-route="workflow">ğŸ”„ Workflow Test</a>

<script src="dev-tracker.js"></script>
<script>
  // Test environment data - safe to modify
  const testData = {
    currentPhase: 'Discovery',
    progress: 15,
    testMode: true,
    lastTest: new Date().toLocaleString()
  };

  // Test views
  const TestViews = {
    dashboard: `
      <div class="header">
        <h1>ğŸ§ª INEX Development Workflow â€” Testing Dashboard</h1>
        <span class="muted">Safe testing environment - modify this without affecting main files</span>
      </div>

      <div class="test-controls">
        <h4>ğŸ§ª Test Controls</h4>
        <div class="control-group">
          <label>Phase:</label>
          <select id="testPhase">
            <option value="Discovery">Discovery</option>
            <option value="Design">Design</option>
            <option value="Shell">Shell</option>
            <option value="Features">Features</option>
            <option value="Integration">Integration</option>
            <option value="Testing">Testing</option>
            <option value="Launch">Launch</option>
          </select>
          <label>Progress:</label>
          <input type="number" id="testProgress" min="0" max="100" value="15">
          <button onclick="updateTestData()">Update Test Data</button>
        </div>
        <div class="control-group">
          <button onclick="testWorkflow()">ğŸ§ª Test Workflow</button>
          <button onclick="resetTestData()">ğŸ”„ Reset Test Data</button>
          <button onclick="exportTestData()">ğŸ’¾ Export Test Data</button>
        </div>
      </div>

      <section class="cards">
        <article class="card span-6">
          <div class="head">Test Environment Status</div>
          <div class="body">
            <ul class="list">
              <li><strong>Test Mode:</strong> Active âœ…</li>
              <li><strong>Current Phase:</strong> <span id="displayPhase">Discovery</span></li>
              <li><strong>Progress:</strong> <span id="displayProgress">15%</span></li>
              <li><strong>Last Test:</strong> ${testData.lastTest}</li>
            </ul>
            <div style="margin-top:.6rem;padding:.8rem;background:#f0f8ff;border-radius:8px;border:1px solid #e1f5fe">
              <strong>Safe Testing:</strong> This environment won't affect your main index.html or status.html files
            </div>
          </div>
        </article>

        <article class="card span-6">
          <div class="head">Workflow Testing</div>
          <div class="body">
            <ul class="list">
              <li>âœ… Development tracker integration</li>
              <li>âœ… Status synchronization</li>
              <li>âœ… Phase progression</li>
              <li>âœ… Progress tracking</li>
            </ul>
            <div style="margin-top:.75rem;display:flex;gap:.6rem;flex-wrap:wrap">
              <a class="btn secondary" href="status.html" target="_blank">View Status</a>
              <a class="btn primary" href="index.html" target="_blank">View Dashboard</a>
            </div>
          </div>
        </article>

        <article class="card span-12">
          <div class="head">Test Results & Validation</div>
          <div class="body">
            <div id="testResults" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:100px">
              <em>Run tests to see results here...</em>
            </div>
            <div style="margin-top:1rem;display:flex;gap:.5rem;flex-wrap:wrap">
              <span class="pill">Test Environment</span>
              <span class="pill">Safe Testing</span>
              <span class="pill">Workflow Validation</span>
            </div>
          </div>
        </article>
      </section>

      <p class="footer">ğŸ§ª Testing Environment â€¢ Safe to modify â€¢ Â© Cochran Full Stack Solutions</p>
    `,

    workflow: `
      <div class="header">
        <h1>ğŸ”„ Workflow Testing</h1>
        <span class="muted">Test the development workflow and tracking system</span>
      </div>

      <div class="test-controls">
        <h4>ğŸ”„ Workflow Test Controls</h4>
        <div class="control-group">
          <button onclick="testPhaseTransition()">Test Phase Transition</button>
          <button onclick="testProgressUpdate()">Test Progress Update</button>
          <button onclick="testStatusSync()">Test Status Sync</button>
          <button onclick="testDevTracker()">Test Dev Tracker</button>
        </div>
      </div>

      <section class="cards">
        <article class="card span-6">
          <div class="head">Phase Transition Test</div>
          <div class="body">
            <p>Test moving between development phases:</p>
            <div style="margin-top:.5rem">
              <button onclick="simulatePhaseChange('Design')" style="margin:.2rem;padding:.4rem .6rem;background:#4CAF50;color:#fff;border:none;border-radius:6px;cursor:pointer">â†’ Design</button>
              <button onclick="simulatePhaseChange('Shell')" style="margin:.2rem;padding:.4rem .6rem;background:#2196F3;color:#fff;border:none;border-radius:6px;cursor:pointer">â†’ Shell</button>
              <button onclick="simulatePhaseChange('Features')" style="margin:.2rem;padding:.4rem .6rem;background:#FF9800;color:#fff;border:none;border-radius:6px;cursor:pointer">â†’ Features</button>
            </div>
          </div>
        </article>

        <article class="card span-6">
          <div class="head">Progress Simulation</div>
          <div class="body">
            <p>Simulate progress updates:</p>
            <div style="margin-top:.5rem">
              <button onclick="simulateProgress(25)" style="margin:.2rem;padding:.4rem .6rem;background:#9C27B0;color:#fff;border:none;border-radius:6px;cursor:pointer">25%</button>
              <button onclick="simulateProgress(50)" style="margin:.2rem;padding:.4rem .6rem;background:#E91E63;color:#fff;border:none;border-radius:6px;cursor:pointer">50%</button>
              <button onclick="simulateProgress(75)" style="margin:.2rem;padding:.4rem .6rem;background:#607D8B;color:#fff;border:none;border-radius:6px;cursor:pointer">75%</button>
            </div>
          </div>
        </article>

        <article class="card span-12">
          <div class="head">Test Log</div>
          <div class="body">
            <div id="workflowTestLog" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:150px;font-family:monospace;font-size:12px;overflow-y:auto;max-height:200px">
              <div>ğŸ”„ Workflow test log ready...</div>
            </div>
          </div>
        </article>
      </section>
    `,

    status: `
      <div class="header">
        <h1>ğŸ“Š Status Testing</h1>
        <span class="muted">Test status synchronization between files</span>
      </div>

      <div class="test-controls">
        <h4>ğŸ“Š Status Test Controls</h4>
        <div class="control-group">
          <button onclick="testStatusFile()">Test Status.html</button>
          <button onclick="testDashboardFile()">Test Index.html</button>
          <button onclick="testDevTracker()">Test Dev-tracker.js</button>
          <button onclick="testCrossFileSync()">Test Cross-File Sync</button>
        </div>
      </div>

      <section class="cards">
        <article class="card span-6">
          <div class="head">File Status Check</div>
          <div class="body">
            <div id="fileStatus" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:100px">
              <em>Click "Test Status.html" to check file status...</em>
            </div>
          </div>
        </article>

        <article class="card span-6">
          <div class="head">Synchronization Test</div>
          <div class="body">
            <div id="syncStatus" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:100px">
              <em>Click "Test Cross-File Sync" to check synchronization...</em>
            </div>
          </div>
        </article>

        <article class="card span-12">
          <div class="head">Status Test Results</div>
          <div class="body">
            <div id="statusTestResults" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:150px;font-family:monospace;font-size:12px;overflow-y:auto;max-height:200px">
              <div>ğŸ“Š Status testing ready...</div>
            </div>
          </div>
        </article>
      </section>
    `,

    tracking: `
      <div class="header">
        <h1>ğŸ¯ Tracking Testing</h1>
        <span class="muted">Test the development tracking system</span>
      </div>

      <div class="test-controls">
        <h4>ğŸ¯ Tracking Test Controls</h4>
        <div class="control-group">
          <button onclick="testTrackingSystem()">Test Tracking System</button>
          <button onclick="testUpdateLogging()">Test Update Logging</button>
          <button onclick="testProgressTracking()">Test Progress Tracking</button>
          <button onclick="testDataPersistence()">Test Data Persistence</button>
        </div>
      </div>

      <section class="cards">
        <article class="card span-6">
          <div class="head">Tracking System Status</div>
          <div class="body">
            <div id="trackingStatus" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:100px">
              <em>Click "Test Tracking System" to check status...</em>
            </div>
          </div>
        </article>

        <article class="card span-6">
          <div class="head">Data Persistence</div>
          <div class="body">
            <div id="persistenceStatus" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:100px">
              <em>Click "Test Data Persistence" to check...</em>
            </div>
          </div>
        </article>

        <article class="card span-12">
          <div class="head">Tracking Test Results</div>
          <div class="body">
            <div id="trackingTestResults" style="background:#f8f8f8;border-radius:8px;padding:1rem;border:1px solid var(--border);min-height:150px;font-family:monospace;font-size:12px;overflow-y:auto;max-height:200px">
              <div>ğŸ¯ Tracking testing ready...</div>
            </div>
          </div>
        </article>
      </section>
    `
  };

  // Test functions
  function updateTestData() {
    const phase = document.getElementById('testPhase').value;
    const progress = document.getElementById('testProgress').value;
    
    testData.currentPhase = phase;
    testData.progress = parseInt(progress);
    
    document.getElementById('displayPhase').textContent = phase;
    document.getElementById('displayProgress').textContent = progress + '%';
    
    logTestResult('Test data updated', `Phase: ${phase}, Progress: ${progress}%`);
  }

  function testWorkflow() {
    logTestResult('ğŸ§ª Workflow test started', 'Testing development workflow integration...');
    
    // Test dev tracker integration
    if (typeof window.inexTracker !== 'undefined') {
      window.inexTracker.addUpdate('Workflow test executed from test environment');
      logTestResult('âœ… Dev tracker integration', 'Successfully integrated with dev-tracker.js');
    } else {
      logTestResult('âŒ Dev tracker integration', 'dev-tracker.js not found');
    }
    
    // Test localStorage
    try {
      localStorage.setItem('inex-test-data', JSON.stringify(testData));
      const retrieved = JSON.parse(localStorage.getItem('inex-test-data'));
      logTestResult('âœ… LocalStorage test', 'Data persistence working correctly');
    } catch (error) {
      logTestResult('âŒ LocalStorage test', 'Error: ' + error.message);
    }
    
    logTestResult('ğŸ§ª Workflow test completed', 'All tests executed successfully');
  }

  function resetTestData() {
    testData.currentPhase = 'Discovery';
    testData.progress = 15;
    
    document.getElementById('testPhase').value = 'Discovery';
    document.getElementById('testProgress').value = 15;
    document.getElementById('displayPhase').textContent = 'Discovery';
    document.getElementById('displayProgress').textContent = '15%';
    
    logTestResult('ğŸ”„ Test data reset', 'Reset to Phase 1: Discovery, 15% progress');
  }

  function exportTestData() {
    const dataStr = JSON.stringify(testData, null, 2);
    const dataBlob = new Blob([dataStr], {type: 'application/json'});
    const url = URL.createObjectURL(dataBlob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'inex-test-data.json';
    link.click();
    URL.revokeObjectURL(url);
    
    logTestResult('ğŸ’¾ Test data exported', 'Downloaded as inex-test-data.json');
  }

  function logTestResult(title, message) {
    const results = document.getElementById('testResults');
    const timestamp = new Date().toLocaleTimeString();
    results.innerHTML += `<div style="margin:.5rem 0;padding:.5rem;background:#fff;border-radius:4px;border-left:3px solid var(--accent)"><strong>${title}</strong><br><small>${timestamp}: ${message}</small></div>`;
    results.scrollTop = results.scrollHeight;
  }

  function logWorkflowTest(message) {
    const log = document.getElementById('workflowTestLog');
    const timestamp = new Date().toLocaleTimeString();
    log.innerHTML += `<div style="margin:.2rem 0;padding:.3rem;background:#fff;border-radius:4px;border-left:3px solid #4CAF50"><small>${timestamp}: ${message}</small></div>`;
    log.scrollTop = log.scrollHeight;
  }

  function logStatusTest(message) {
    const log = document.getElementById('statusTestResults');
    const timestamp = new Date().toLocaleTimeString();
    log.innerHTML += `<div style="margin:.2rem 0;padding:.3rem;background:#fff;border-radius:4px;border-left:3px solid #2196F3"><small>${timestamp}: ${message}</small></div>`;
    log.scrollTop = log.scrollHeight;
  }

  function logTrackingTest(message) {
    const log = document.getElementById('trackingTestResults');
    const timestamp = new Date().toLocaleTimeString();
    log.innerHTML += `<div style="margin:.2rem 0;padding:.3rem;background:#fff;border-radius:4px;border-left:3px solid #FF9800"><small>${timestamp}: ${message}</small></div>`;
    log.scrollTop = log.scrollHeight;
  }

  // Workflow test functions
  function testPhaseTransition() {
    logWorkflowTest('ğŸ”„ Testing phase transition...');
    const phases = ['Discovery', 'Design', 'Shell', 'Features', 'Integration', 'Testing', 'Launch'];
    let currentIndex = phases.indexOf(testData.currentPhase);
    currentIndex = (currentIndex + 1) % phases.length;
    testData.currentPhase = phases[currentIndex];
    
    document.getElementById('testPhase').value = testData.currentPhase;
    document.getElementById('displayPhase').textContent = testData.currentPhase;
    
    logWorkflowTest(`âœ… Phase transitioned to: ${testData.currentPhase}`);
  }

  function testProgressUpdate() {
    logWorkflowTest('ğŸ“Š Testing progress update...');
    const newProgress = Math.min(100, testData.progress + 10);
    testData.progress = newProgress;
    
    document.getElementById('testProgress').value = newProgress;
    document.getElementById('displayProgress').textContent = newProgress + '%';
    
    logWorkflowTest(`âœ… Progress updated to: ${newProgress}%`);
  }

  function testStatusSync() {
    logWorkflowTest('ğŸ”„ Testing status synchronization...');
    
    // Simulate status sync
    if (typeof window.inexTracker !== 'undefined') {
      window.inexTracker.addUpdate(`Status sync test - Phase: ${testData.currentPhase}, Progress: ${testData.progress}%`);
      logWorkflowTest('âœ… Status synchronized with dev tracker');
    } else {
      logWorkflowTest('âŒ Dev tracker not available for sync');
    }
  }

  function testDevTracker() {
    logWorkflowTest('ğŸ¯ Testing development tracker...');
    
    if (typeof window.inexTracker !== 'undefined') {
      window.inexTracker.addUpdate('Development tracker test from workflow testing');
      logWorkflowTest('âœ… Development tracker working correctly');
    } else {
      logWorkflowTest('âŒ Development tracker not available');
    }
  }

  // Status test functions
  function testStatusFile() {
    logStatusTest('ğŸ“Š Testing status.html file...');
    
    // Check if status.html exists and is accessible
    fetch('status.html')
      .then(response => {
        if (response.ok) {
          logStatusTest('âœ… status.html accessible and working');
        } else {
          logStatusTest('âŒ status.html returned status: ' + response.status);
        }
