<meta charset="utf-8" />

<style>
  /* ---------- Light (1.0) tokens ---------- */
  :root{
    --inex-charcoal:#191919;
    --inex-maroon:#A62E3F;
    --inex-maroon-600:#8d2634;
    --ink:#111; --muted:#666; --border:#e6e6e6;
    --bg:#f5f6f8; --panel:#ffffff; --panel-ink:#222;
    --accent:#FFB200;
    --radius:16px; --radius-sm:12px;
    --shadow:0 3px 16px rgba(0,0,0,.08);
  }
  /* ---------- Dark (2.0) tokens ---------- */
  html[data-theme="dark"]{
    --ink:#e7e9ee; --muted:#a0a6b3; --border:rgba(255,255,255,.12);
    --bg:#0b0b10; --panel:rgba(255,255,255,.06); --panel-ink:#e7e9ee;
    --shadow:0 25px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
  }

  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--panel-ink);
       font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
       letter-spacing:.2px;transition:background-color .2s ease,color .2s ease;}

  /* ---------- Topbar ---------- */
  .topbar{position:sticky;top:0;z-index:30;display:flex;align-items:center;gap:.75rem;padding:.9rem 1.25rem;background:var(--inex-charcoal);color:#fff;border-bottom:3px solid #2a2a2a}
  html[data-theme="dark"] .topbar{background:linear-gradient(180deg, rgba(10,10,14,.85), rgba(10,10,14,.55));border-bottom:1px solid var(--border);backdrop-filter: blur(10px)}
  .brand{display:flex;align-items:center;gap:.75rem;font-weight:700}
  .brand img{height:36px;width:auto;display:block;filter:drop-shadow(0 1px 6px rgba(0,0,0,.35))}
  .brand small{opacity:.8;font-weight:600}
  .spacer{flex:1}
  .toggle{display:inline-flex;align-items:center;gap:.5rem;padding:.45rem .65rem;border-radius:999px;border:1px solid rgba(255,255,255,.25);color:#fff;background:rgba(255,255,255,.06);cursor:pointer;font-weight:700;font-size:12px;text-decoration:none}
  .toggle .dot{width:9px;height:9px;border-radius:50%;background:#FFB200;box-shadow:0 0 10px #ffb20088}

  /* ---------- Layout ---------- */
  .wrap{display:grid;grid-template-columns:260px minmax(0,1fr);min-height:calc(100vh - 64px)}
  aside{background:#fafafa;border-right:1px solid var(--border);padding:1rem}
  html[data-theme="dark"] aside{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01))}
  .nav h3{margin:.25rem 0 .6rem 0;font-size:12px;text-transform:uppercase;letter-spacing:.12em;color:#888}
  html[data-theme="dark"] .nav h3{color:var(--muted)}
  .nav a{display:flex;align-items:center;gap:.6rem;padding:.6rem .7rem;border-radius:10px;color:#333;text-decoration:none;border:1px solid transparent;transition:.18s ease all}
  .nav a:hover,.nav a:focus-visible{background:#f0f0f0}
  .nav a.active{color:var(--inex-maroon);background:#f8f1f2;font-weight:600;border:1px solid #f0d8dc}
  html[data-theme="dark"] .nav a{color:var(--panel-ink)}
  html[data-theme="dark"] .nav a:hover{background:rgba(255,255,255,.05);border-color:var(--border)}
  html[data-theme="dark"] .nav a.active{background:linear-gradient(180deg, rgba(166,46,63,.28), rgba(166,46,63,.18));border-color:#57212a;color:#fff;box-shadow:0 8px 26px rgba(166,46,63,.25)}

  main{padding:1.25rem;max-width:1400px;margin-inline:auto}

  /* ---------- Components ---------- */
  .header{display:flex;align-items:baseline;gap:1rem;flex-wrap:wrap;margin:.25rem 0 1rem 0}
  .header h1{margin:0;font-size:24px;color:var(--ink)}
  .muted{color:var(--muted)}
  .cards{display:grid;gap:1rem;grid-template-columns:repeat(12,minmax(0,1fr))}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:var(--shadow);transform:translateZ(0)}
  html[data-theme="dark"] .card{backdrop-filter: blur(8px)}
  .head{padding:.8rem 1rem;background:#f8f8f8;border-bottom:1px solid var(--border);font-weight:700}
  html[data-theme="dark"] .head{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02))}
  .body{padding:1rem}

  .list{margin:0;padding-left:1.1rem}.list li{margin:.3rem 0}
  .pill{display:inline-block;background:#f7f7f7;border:1px solid var(--border);border-radius:999px;padding:.35rem .65rem;font-size:12px}
  html[data-theme="dark"] .pill{background:rgba(255,255,255,.05);color:var(--panel-ink);border-color:var(--border)}

  .btn{display:inline-flex;align-items:center;justify-content:center;padding:.8rem 1rem;border-radius:10px;border:1px solid transparent;text-decoration:none;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--inex-maroon);color:#fff;border-color:var(--inex-maroon-600)}
  .btn.secondary{background:var(--accent);color:#000;border-color:#e6a300}
  .btn.ghost{background:#fff;color:var(--inex-maroon);border-color:#e9c6cc}
  html[data-theme="dark"] .btn.ghost{background:rgba(255,255,255,.06);color:#fff;border-color:var(--border)}
  .btn:hover,.btn:focus-visible{filter:brightness(.97)}

  .table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid var(--border);border-radius:12px;overflow:hidden}
  .table th,.table td{padding:.75rem .9rem;border-bottom:1px solid var(--border);text-align:left}
  .table thead th{background:#191919;color:#FFB200;font-weight:700}
  html[data-theme="dark"] .table thead th{background:#11131a}
  .table tr:nth-child(even) td{background:#fbfbfb}
  html[data-theme="dark"] .table tr:nth-child(even) td{background:rgba(255,255,255,.03)}

  .grid-2{display:grid;gap:1rem;grid-template-columns:1fr 1fr}
  .span-4{grid-column:span 4}.span-6{grid-column:span 6}.span-8{grid-column:span 8}.span-12{grid-column:1/-1}

  .tag{display:inline-block;padding:.2rem .5rem;border-radius:999px;font-size:12px;font-weight:700}
  .tag.neutral{background:#f3f3f3;color:#222}.tag.ok{background:#e8f6ef;color:#157347}.tag.warn{background:#fff1d6;color:#8b5e00}.tag.danger{background:#fde8ec;color:#a61e3a}
  html[data-theme="dark"] .tag.neutral{background:#1a1d24;color:#c7cedd;border:1px solid #2a2f3a}
  html[data-theme="dark"] .tag.ok{background:#0e2f1e;color:#8af5b8;border:1px solid #1f6a3c}
  html[data-theme="dark"] .tag.warn{background:#3a2a00;color:#ffd66b;border:1px solid #7a5a00}
  html[data-theme="dark"] .tag.danger{background:#3d0f17;color:#ff98ad;border:1px solid #6e1b2c}

  /* tiny chart sizes */
  .spark{height:54px;width:100%}
  .bars{height:120px;width:100%}

  /* 2.0 banner (Dark only) */
  .v2-banner{display:none;align-items:center;gap:.75rem;margin:-.25rem 0 1rem 0;padding:.6rem .8rem;border-radius:12px;border:1px solid var(--border);
            background:linear-gradient(180deg, rgba(166,46,63,.28), rgba(166,46,63,.14));box-shadow:0 8px 26px rgba(166,46,63,.22)}
  .v2-banner img{height:26px;width:auto;filter:drop-shadow(0 1px 6px rgba(0,0,0,.35))}
  html[data-theme="dark"] .v2-banner{display:flex}

  .footer{color:#999;font-size:12px;text-align:center;padding:1.2rem}
  html[data-theme="dark"] .footer{color:var(--muted)}

  @media (max-width:1000px){
    .wrap{grid-template-columns:1fr}
    .span-4,.span-6,.span-8{grid-column:1/-1}
  }
</style>

  /* ---------- Router ---------- */
  const view = document.getElementById('view');
  const links = Array.from(document.querySelectorAll('.nav a'));
  function setActive(route){ links.forEach(a => a.classList.toggle('active', a.dataset.route === route)); }
  function render(){
    const route = location.hash.replace('#/','') || 'dashboard';
    setActive(route);
    view.innerHTML = Views[route] || Views.dashboard;

    // inject charts after DOM swap
    if(route === 'dashboard'){
      const theme = document.documentElement.getAttribute('data-theme') === 'dark';
      const color1 = theme ? '#7cf5ff' : '#A62E3F';
      const color2 = theme ? '#FFB200' : '#8d2634';

      const sp1 = document.getElementById('spark-projects');
      if(sp1) sp1.innerHTML = spark("0,22 10,18 20,16 30,20 40,12 50,10 60,14 70,9 80,12 90,8 100,6", color1);

      const barsWrap = document.getElementById('bars-tickets');
      if(barsWrap) barsWrap.innerHTML = bars([35,48,18,64,50,72,38], color1);

      const spSla = document.getElementById('spark-sla');
      if(spSla) spSla.innerHTML = spark("0,20 20,18 40,15 60,17 80,12 100,10", color2);
    }
  }
  window.addEventListener('hashchange', render);
  window.addEventListener('load', render);

  /* ---------- Theme toggle ---------- */
  const root = document.documentElement;
  const btn = document.getElementById('themeToggle');
  const label = document.getElementById('themeLabel');
  const saved = localStorage.getItem('inex-theme');
  if(saved){ root.setAttribute('data-theme', saved); label.textContent = saved === 'dark' ? '1.0 Light' : '2.0 Dark'; }
  btn.addEventListener('click', (e)=>{
    e.preventDefault();
    const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', next);
    localStorage.setItem('inex-theme', next);
    label.textContent = next === 'dark' ? '1.0 Light' : '2.0 Dark';
    render(); // recolor charts after theme change
  });
</script>
